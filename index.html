<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-info">
    <div class="container">
        <div class="row">
            <form class="col-md-6 bg-light rounded-2 mt-3">
                <label for="inpHoras">Horas</label>
                <input class="form-control" name="horas" id="inpHoras" placeholder="digite cantidad de horas" type="number">
                <label for="inpValor">Valor por Hora</label>
                <input class="form-control" name="valor" id="inpValor" placeholder="digite el Valor de la Hora" type="email" required="true">
                <button type="button" class="btn btn-primary form-control my-2" onclick="guardar()">Guardar</button>
                <button type="button" class="btn btn-warning form-control my-2"onclick="mostrar()" >Mostrar</button>
                <button type="submit" class="btn form-control my-2" onclick="graficas1(), graficas2(), suma(), date()">Cargar Graficas</button>
                <label for="month">"Puerto Nari\u00f1o"</label>
                <input type="date" id="month">
            </form>
            <div class="col-md-6" id="Resultados"></div>
        </div>
        <!--<div class="d-grid gap-2 mt-5 ">
            <button class="btn btn-warning pt-3 mb-5 ml-5" onclick="graficas1(), graficas2(), suma(), date()" type="button">Cargar Graficas</button>
        </div>-->
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        Hola desde el modal
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
    </div>
</div>
</div>
    <figure class="highcharts-figure">
        <div id="container-1"></div>
    </figure>
    <figure class="highcharts-figure">
        <div id="container-2"></div>
    </figure>
</body>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/interactivo.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="https://code.highcharts.com/modules/export-data.js"></script>
